{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% load static %}
{% block content %}
<div class="sub-banner overview-bgi">
    <div class="container breadcrumb-area">
        <div class="breadcrumb-areas">
            <h1>Account Login</h1>
            <ul class="breadcrumbs">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li class="active">Login</li>
            </ul>
        </div>
    </div>
</div>
<div class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-section">
                    <div class="logo-2">
                        <a href="{% url 'home' %}">
                            <img src="{% static 'img/logos/black-logo.png' %}" alt="logo">
                        </a>
                    </div>
                    <h3 class="m-0">Sign in to your account</h3>
                    {% include 'includes/messages.html' %}
                    <form action="{% url 'login' %}" method="POST" autocomplete="off">
                        {% csrf_token %}
                        <div class="form-group form-box">
                            <input type="text" name="username" class="input-text mt-2" placeholder="Username" required>
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="password" name="password" class="input-text" placeholder="Password" required>
                            <i class="flaticon-lock"></i>
                        </div>
                        <div class="form-group mb-2 clearfix">
                            <button type="submit" class="btn-md btn-block btn-theme float-left">Login</button>
                        </div>
                        <div class="clearfix"></div>
                    </form>
                    <p>Don't have an account? <a href="{% url 'register' %}" class="thembo"> Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
